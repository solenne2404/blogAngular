<div class="row my-5">
    <div class="col-lg-12">
        <h2 class="my-2">Tous les articles</h2>
        <div class="list-group">
            <app-post-list-item *ngFor='let post of postsList; let i = index' 
            [postTitle]="post.title"
            [postContent]="post.content"
            [loveIts]="post.loveIts"
            [postCreatedat]="post.creationDate"
            [i]="i" ></app-post-list-item>

        </div>
     
    </div>
</div>
