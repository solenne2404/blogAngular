<div class="row m-5">
    <div class="col-xs-12">
      <h1> {{ post.title }} </h1>
      <p> {{post.creationDate}} </p>
      <p> {{post.content }} </p>
      <div class="container d-flex flex-row justify-content-center my-5">
          <button class = "btn btn-success mx-5" 
                  (click) = "onLove()" >J'aime!</button>
          <button class = "btn btn-danger mx-5"
                  (click) = "onDontLove()" >Euuurk...</button>
      </div>
      <button class="btn btn-danger ml-auto my-4" *ngIf="isAuth" 
      (click)= onDeletePost(post)>Effacer</button>
      <br> 
      <button class="btn btn-default my-4" (click)="onBack()"> Retour </button>
  </div>
</div>
